plugins {
    id 'java'
    id 'application'
    id 'info.solidsoft.pitest' version '1.6.0'
}

group 'com.aor.hero'
version '1.0'


repositories {
    mavenCentral()
}

application {
    mainClass = 'com.aor.hero.Application'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testImplementation 'org.mockito:mockito-inline:3.7.7'
    implementation group: 'com.googlecode.lanterna', name: 'lanterna', version: '3.1.1'
}

test {
    useJUnitPlatform()
}

pitest {
    junit5PluginVersion = '0.12'
    pitestVersion = '1.7.4'
    excludedClasses =['com.aor.hero.Application','com.aor.hero.controller.PlayController', 'com.aor.hero.gui.LanternaGUI', 'com.aor.hero.controller.ArenaController']
}